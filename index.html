<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Portal 1 Login</title>
  <!-- Bootstrap -->
  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.4/flatly/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/flat-ui/2.2.2/css/flat-ui.min.css" rel="stylesheet">

  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

  <style>
  html, body, .container {
    height: 100%;
    width: 100%;
  }

  .container {
    display: table;
    vertical-align: middle;
  }

  .col-center-block {
    float: none;
    display: block;
    margin-left: auto;
    margin-right: auto;
  }

  .vertical-center-row {
    display: table-cell;
    vertical-align: middle;
  }

  .fui-big-font {
    font-size: 91px;
  }

  .login-screen-bg {
    background-color: #5889d8;
  }
  </style>
  <!-- http://www.jquery2dotnet.com/ -->
  <!-- http://jquery2dotnet.github.io/ -->
</head>
<body class="login-screen-bg">
  <div class="container">
    <div class="row vertical-center-row">
      <div class="col-xs-12 col-sm-8 col-md-6 col-center-block">
        <div class="row">
          <div class="col-sm-2 col-md-3">
            <div class="text-center">
              <div class="Fui-big-font">
                <img src="P1.png" alt="Portal One" title="Portal 1" width="100px" height="100px">
              </div>
              <br><h6>Portal 1<br><small>KPI Page</small></h6>
            </div>
          </div>
          <div class="col-sm-10 col-md-9">
            <form name="loginform" onSubmit="return validateForm();" action="Home.html" method="post">
              <div class="login-form">
                <div class="form-group">
                  <input type="text" name="usr" class="form-control login-field" value="" placeholder="Username" id="login-name" required>
                  <label class="login-field-icon fui-user" for="login-name"></label>
                </div>

                <div class="form-group">
                  <input type="password" name="pword" class="form-control login-field" value="" placeholder="Password" id="login-pass" required>
                  <label class="login-field-icon fui-lock" for="login-pass"></label>
                </div>

                <button class="btn btn-primary btn-lg btn-block" type="submit" onclick="validateForm()">Log in</button>
                <!--<a class="login-link" href="http://www.jquery2dotnet.com/" target="_blank">Forgot Password?</a>-->
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="http://cdn.jsdelivr.net/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <script>
    function validateForm() {
      console.log('a');
        var un = document.loginform.usr.value;
        var pw = document.loginform.pword.value;
        var username = "admin";
        var password = "admin";
        if ((un == username) && (pw == password)) {
            location.href="Home.html";
        }
        else {
            alert ("Login was unsuccessful, please check your username and password");
            return false;
        }
  }
</script>
</body>
</html>
